---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: podinfo
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`podinfo.fabricesemti.net`)
      middlewares:
        - name: authentik
          namespace: security
      priority: 10
      services:
        - name: podinfo
          port: 9898
  tls:
    certResolver: default
