---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubeview
  namespace: tools
spec:
  interval: 1m
  chart:
    spec:
      chart: kubeview
      version: 0.1.20
      sourceRef:
        kind: HelmRepository
        name: kubeview-charts
        namespace: flux-system
      interval: 1m
  values:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        #? traefik-specifics
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        #! oauth2 #!
        traefik.ingress.kubernetes.io/router.middlewares: networking-traefik-forward-auth@kubernetescrd
        #? cert issuer; valid opttions: letsencrypt-stating or letsencrypt-production
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        #? hajimari-specific (optional) - icon ref: https://materialdesignicons.com/
        hajimari.io/enable: "true"
        hajimari.io/icon: "kubernetes"
        #? external DNS - if need to be accessed via Internet (using CloudFlare)
        #? https://github.com/kubernetes-sigs/external-dns/blob/master/docs/faq.md
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
      hosts:
        - host: "kubeview.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "kubeview.${SECRET_DOMAIN}"
          secretName: kubeview-tls
