---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filebrowser-config-v1
  namespace: tools
  labels:
    kasten.io/backup-volume: "enabled"
spec:
  accessModes:
    - ReadWriteOnce
  #storageClassName: local-path
  storageClassName: rook-cephfs
  resources:
    requests:
      storage: 1Gi
