---
# TestDeployment.yaml
# https://docs.k8s-at-home.com/guides/pod-gateway/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal
  namespace: media
  labels:
    app: terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal
  template:
    metadata:
      labels:
        app: terminal
    spec:
      containers:
        - name: alpine
          image: alpine
          command:
            - /bin/sh
            - -c
            - while true; do
              sleep 600 &
              wait $!;
              done
