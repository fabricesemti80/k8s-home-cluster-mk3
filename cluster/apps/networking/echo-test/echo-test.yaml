### * test ingress
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: echo-ingress
  namespace: networking
  ingressClassName: "traefik"
  annotations:
    #!
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    hajimari.io/appName: "filebrowser"
    hajimari.io/enable: "true"
    hajimari.io/icon: "web"
    external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}" # https://github.com/kubernetes-sigs/external-dns/blob/master/docs/faq.md
    external-dns/is-public: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    #!
spec:
  tls:
    - hosts:
        - "echo1.${SECRET_DOMAIN}"
        # - echo2.fabricesemti.net
      secretName: echo-tls
  rules:
    - host: "echo1.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              serviceName: echo1
              servicePort: 80
