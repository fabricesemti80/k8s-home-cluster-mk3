rule.example_public.action=allow
rule.example_public.rule=Host("stats.${SECRET_DOMAIN}") && PathPrefix("/api/public")

rule.example_api.action=allow
rule.example_api.rule=Host("api.${SECRET_DOMAIN}") && Headers("X-API-Authorization", "a-long-api-key")

rule.example_api_query.action=allow
rule.example_api_query.rule=Host("api.${SECRET_DOMAIN}") && && Query("api_key=a-long-api-key")
