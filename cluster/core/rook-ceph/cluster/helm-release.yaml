---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.7.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
  values:
    toolbox:
      enabled: false
    monitoring:
      enabled: true
    cephClusterSpec:
      dashboard:
        enabled: true
        urlPrefix: /
    ingress:
      dashboard:
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        host:
          name: "rook.${SECRET_DOMAIN}"
          path: "/"
        tls:
          - hosts:
              - "rook.${SECRET_DOMAIN}"
            secretName: "rook-ceph-tls"
      storage:
        #TODO: update node list
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "k8s-1"
            devices:
              - name: "sda"
          - name: "k8s-2"
            devices:
              - name: "sda"
          # - name: "k8s-3"
          #   devices:
          #     - name: "nvme0n1"
          # - name: "k8s-4"
          #   devices:
          #     - name: "nvme0n1"
          # - name: "k8s-5"
          #   devices:
          #     - name: "nvme0n1"
    cephFileSystems: []
    cephObjectStores: []
#! ref: https://github.com/rook/rook/blob/release-1.7/cluster/examples/kubernetes/ceph/cluster.yaml

